name: RDP

on:
  workflow_dispatch:

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP and Firewall Rules
        shell: pwsh
        run: |
          Write-Host "== Enabling Remote Desktop =="
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        shell: pwsh
        run: |
          $username = "RDPUser"
          $chars = ([char[]](33..126))
          $password = -join ((1..14) | ForEach-Object { $chars | Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
            Set-LocalUser -Name $username -Password $securePass
          } else {
            New-LocalUser -Name $username -Password $securePass -FullName "RDP User" -Description "Temporary RDP user"
          }

          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          Write-Host "=== LOGIN INFO ==="
          Write-Host "Username: $username"
          Write-Host "Password: $password"
          Write-Host "==================="
          echo "USERNAME=$username" >> $env:GITHUB_ENV
          echo "PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install and Connect Tailscale
        shell: pwsh
        run: |
          Write-Host "== Installing Tailscale =="
          $installerUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          $installer = "$env:TEMP\tailscale-setup.exe"
          Invoke-WebRequest -Uri $installerUrl -OutFile $installer -UseBasicParsing
          Start-Process -FilePath $installer -ArgumentList "/S" -Wait

          Write-Host "== Logging into Tailscale =="
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname="github-rdp" --accept-routes=false

          Write-Host "== Getting IP Address =="
          $ip = (tailscale ip -4)
          echo "TS_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Your Tailscale IP: $ip"

      - name: Display Connection Info
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "==============================="
          Write-Host "✅ RDP Setup Complete!"
          Write-Host "IP Address: $env:TS_IP"
          Write-Host "Username: $env:USERNAME"
          Write-Host "Password: $env:PASSWORD"
          Write-Host "==============================="
          Write-Host ""
          Write-Host "➡️  Open your Tailscale app and sign in with the same account you used."
          Write-Host "➡️  Then connect to this IP using any RDP client from your phone."
