name: RDP
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure RDP
        run: |
          Write-Host "== Enabling Remote Desktop =="

          # تفعيل RDP وإيقاف المصادقة على مستوى الشبكة
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          # فتح منفذ 3389 في الجدار الناري
          netsh advfirewall firewall delete rule name="RDP Access" | Out-Null
          netsh advfirewall firewall add rule name="RDP Access" dir=in action=allow protocol=TCP localport=3389

          # إعادة تشغيل الخدمة
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          Write-Host "== Creating RDP User =="

          $Username = "runneruser"
          $Password = "Pass@12345"
          net user $Username $Password /add
          net localgroup administrators $Username /add
          net localgroup "Remote Desktop Users" $Username /add
          Write-Host "User: $Username"
          Write-Host "Password: $Password"

      - name: Install Tailscale (if not present)
        run: |
          Write-Host "== Installing Tailscale (if not present) =="

          if (-not (Get-Command "tailscale.exe" -ErrorAction SilentlyContinue)) {
              $installerUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
              $installer = "$env:TEMP\tailscale-setup.exe"
              Write-Host "Downloading from $installerUrl"
              Invoke-WebRequest -Uri $installerUrl -OutFile $installer -UseBasicParsing
              Start-Process -FilePath $installer -ArgumentList "/S" -Wait
          } else {
              Write-Host "Tailscale already installed."
          }

      - name: Start Tailscale
        run: |
          Write-Host "== Starting Tailscale =="
          Start-Process -FilePath "C:\Program Files\Tailscale\tailscale.exe" -ArgumentList "up --ssh" -Wait
          Write-Host "Tailscale is now running. Use your account to connect."

      - name: Keep alive for 6 hours
        run: |
          Write-Host "RDP & Tailscale running. Keeping session alive..."
          Start-Sleep -Seconds 21600
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue

          if ($addToAdministrators) {
            Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          }

          Write-Host "=== RDP CREDENTIALS ==="
          Write-Host "Username: $username"
          Write-Host "Password: $password"
          Write-Host "======================="
